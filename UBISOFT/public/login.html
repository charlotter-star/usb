<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ubisoft Connect | 登入 Ubisoft</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login">
    <div class="login-box">
      <div class="logo">
        <img src="./logreg_img/uplay-logo-black.png">
      </div>
      <p class="login-title">登入 Ubisoft</p>
      <form class="form-group">
        <div class="email-group">
          <label for="email">邮箱：</label>
          <input type="text" id="email" name="email">
          <span class="warn"></span>
        </div>
        <div class="pwd-group">
          <label for="upwd">密码：</label>
          <input type="text" id="upwd" name="upwd">
          <span class="warn"></span>
        </div>
        <div class="clearfix">
          <a href="JavaScript:" class="btn-login">登入</a>
          <a href="JavaScript:" id="forget-pwd">忘记密码？</a>
        </div>
      </form>
      <div>
        <input type="checkbox" checked="true" id="rem-pwd">
        <label for="rem-pwd">记住密码</label>
      </div>
      <div class="btn-reg">
        <a href="register.html">创建一个 UBISOFT 账号</a>
      </div>
      <div class="external clearfix">
        <div><a href="JavaScript:"></a></div>
        <div><a href="JavaScript:"></a></div>
        <div><a href="JavaScript:"></a></div>
        <div><a href="JavaScript:"></a></div>
      </div>
    </div>
  </div>
  <script src="js/vali_login.js"></script>
</body>
</html>
